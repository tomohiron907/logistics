    <!-- 外部ライブラリの読み込み -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SweetAlert2のCSSファイル -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">

    <!-- SweetAlert2のJSファイル -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="styles.css">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tamutamu3D">
    <meta name="twitter:title" content="logistics: 生物個体数シミュレーション">

    <!--<meta name="twitter:url" content="URL of the page being shared">-->

<body>
    <img src="logo.svg" width="400" >
    <div class="row-container">
        <!-- <a href="https://twitter.com/intent/tweet?button_hashtag=logistics&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #logistics</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        -->
            <div id="sketch-container">
            <script src="sketch.js"></script>
        </div>
        
        <!-- chart.jsのコンテナ -->
        <div class="column-container">

            <div class="button-container">
                <button class="button" id="startAnimationButton" >Start</button>
                <button class="button" id="stopAnimationButton">Reset</button>
                <button class="button" id="faqButton">FAQ</button>
            </div>

            <div id="chart-container">
                <canvas id="myChart"></canvas>
                <script src="chart.js"></script>
            </div>

            <div class="sliders-container">
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="10" class="slider" id="circleNumSlider">
                    初期数: <span id="circleNumValue">10</span>
                    <!--<input type="range" min="0" max="100" value="1" class="slider" id="circleNumSlider">
                    初期数: <span id="circleNumValue">1</span>-->
                </div>
                <div class="slider-container">
                    <input type="range" min="0" max="1000" value="200" class="slider" id="environmentConstSlider">
                    環境定数: <span id="environmentConstValue">200</span>
                    <!--<input type="range" min="0" max="1000" value="1" class="slider" id="environmentConstSlider">
                    環境定数: <span id="environmentConstValue">1</span>-->
                </div>
                    <div class="slider-container">
                    <input type="range" min="0" max="5" value="2.5" class="slider" id="speedSlider">
                    スピード: <span id="speedValue">2.5</span>
                </div>
                <script src="sliders.js"></script>
            </div>
        </div>
    </div>
    <script>
        // JavaScriptでボタンがクリックされたときにFAQ.htmlを表示する処理を記述します
        document.getElementById('faqButton').addEventListener('click', function() {
          // FAQ.htmlにリダイレクトする
          window.location.href = 'faq.html';
        });
    </script>
</body>
