<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p5 sample</title>
    
    <!-- 外部ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- スタイルシート -->
    <style>
        /* コンテナのスタイル */
        #sketch-container {
            width: 400px; /* コンテナの幅 */
            height: 400px; /* コンテナの高さ */
            margin: 0 auto; /* 中央揃え */
        }
        
        #chart-container {
            width: 400px; /* コンテナの幅 */
            margin: 0 auto; /* 中央揃え */
        }
        #parameters-contaner {
            width: 400px; /* コンテナの幅 */
            margin: 0 auto; /* 中央揃え */
        }
        .slider {
            width: 200px; /* スライダの幅 */
            margin: 10px; /* スライダ間のマージン */
        }
        /* スマホ版のスタイル 
        @media only screen and (max-width: 400px) {
            #sketch-container, #chart-container {
                width: 90%;
                height: 90%; 
            }
        }*/
        

    </style>
</head>

<body>
    <div id="parameter-conatainer">
        <input type="range" min="0" max="100" value="10" class="slider" id="circleNumSlider">
        初期数: <span id="circleNumValue">10</span>

        <input type="range" min="0" max="1000" value="200" class="slider" id="environmentConstSlider">
        環境定数: <span id="environmentConstValue">200</span>

        <input type="range" min="0" max="5" value="2.5" class="slider" id="speedSlider">
        スピード: <span id="speedValue">2.5</span>

        <script src="sliders.js"></script>

    </div>
    

    <div id="sketch-container" style="position: relative;">
    <button id="startAnimationButton" style="position: relative; top: 0; left: 0;">Start Simulation</button>
    <script src="sketch.js"></script>
    </div>

    <!-- chart.jsのコンテナ -->

    <div id="chart-container">
    <script src="chart.js"></script>
    </div>

</body>
</html>
