<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p5 sample</title>
    
    <!-- 外部ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- スタイルシート -->
    <style>
        /* コンテナのスタイル */
        #sketch-container {
            width: 400px; /* コンテナの幅 */
            height: 400px; /* コンテナの高さ */
            margin: 0 auto; /* 中央揃え */
        }
        
        #chart-container {
            width: 400px; /* コンテナの幅 */
            margin: 0 auto; /* 中央揃え */
        }

            /* スマホ版のスタイル */
        @media only screen and (max-width: 400px) {
            #sketch-container {
                width: 90%; /* スマホ版の幅 */
                height: auto; /* 高さを自動調整 */
            }
            
            #chart-container {
                width: 90%; /* スマホ版の幅 */
            }
        }
    </style>
</head>
<body>

    <input type="range" min="0" max="100" value="50" id="slider">
    <p>Initial circles: <span id="sliderValue">50</span></p>

    <div id="sketch-container" style="position: relative;">
    <button id="startAnimationButton" style="position: relative; top: 0; left: 0;">Start Simulation</button>
    <script src="sketch.js"></script>
    </div>

    <!-- chart.jsのコンテナ -->
    <div id="chart-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>


</body>
</html>
