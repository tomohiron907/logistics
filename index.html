<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p5 sample</title>
    
    <!-- 外部ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <img src="logo.svg" width="400" >
    <div class="row-container">
        
        <div id="sketch-container">
            <script src="sketch.js"></script>
        </div>
        
        <!-- chart.jsのコンテナ -->
        <div class="column-container">

            <div class="button-container">
                <button class="button" id="startAnimationButton" >Start</button>
                <button class="button" id="stopAnimationButton">Stop</button>
                <button class="button" id="tutorialsButton">FAQ</button>
            </div>

            <div id="chart-container">
                <script src="chart.js"></script>
            </div>

            <div class="sliders-container">
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="10" class="slider" id="circleNumSlider">
                    初期数: <span id="circleNumValue">10</span>
                </div>
                <div class="slider-container">
                    <input type="range" min="0" max="1000" value="200" class="slider" id="environmentConstSlider">
                    環境定数: <span id="environmentConstValue">200</span>
                </div>
                    <div class="slider-container">
                    <input type="range" min="0" max="5" value="2.5" class="slider" id="speedSlider">
                    スピード: <span id="speedValue">2.5</span>
                </div>
                <script src="sliders.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
